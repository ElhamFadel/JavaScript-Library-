<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://www.flaticon.com/svg/static/icons/svg/1164/1164682.svg">
    <title>Book Library</title>
</head>
<body>
    <!-- ================== Header ================= -->
     <header class="header">
       <h1 class="header__title">
           <div class="wrapper__image"><img src="https://www.flaticon.com/svg/static/icons/svg/1164/1164682.svg"></div>
           My Library
       </h1>
       <div class="box__info">
        <h2>Library log</h2>
        <!-- <div class="total__book">
            <h3>Total books count:</h3>
            <span class="number">0</span>
        </div> -->
        <div class="read__book">
            <h3>Read:</h3>
            <span class="number">0</span>
        </div>
        <div class="notRead__book">
            <h3>Not read:</h3>
            <span class="number">0</span>
        </div>
        <div class="key__info">
         <h3><span class="circle"></span>Read</h3>
         <h3><span class="circle notreade"></span>Not read</h3>
        </div>
       </div>
     </header>
     <hr />
    <!-- ================ End Header ============= -->
    <!-- ================== Main ================= -->
    <Main>
        <div class="group__books__row">
        </div>
        <button class="addBook">
          +
        </button>
        <!-- Modal -->
         <div class="modale">
             <button class="close">X</button>
             <div class="background__model">
             <input type="text" name="title" id="title" placeholder="Title Book"/>
             <input type="text" name="auther" id="auther" placeholder="Auther of Book"/>
             <input type="text" name="numberPage" id="numberPage" placeholder="Number of pages"/>
             <input type="text" name="language" id="language" placeholder="Language of the book"/>
             <button class="add">Add</button>
            </div>
         </div>
  
        <!-- /Modal -->
  

    </Main>
    <!-- ================== End Main ================= -->
   
    
  <script src="./JS/JS.js" ></script>
  <script src="./JS/JSFile.js" ></script>
  
</body>
</html>
